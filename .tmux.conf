# fix colors in neovim
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# status color
set-option -g status-style bg=#002b36

# status info
set-option -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" #(cat /sys/class/power_supply/BAT0/capacity)\% %R"

bind C-r source-file ~/.tmux.conf \; display "Config reloaded"
unbind C
bind C new-window -c "#{pane_current_path}"

# sane splitting keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# some style to make it better
set -g status-justify centre
set -g window-status-current-style 'fg=#ffffff bg=#000000 bold'

# don't rename windows automatically
set-option -g allow-rename off
bind , command-prompt -I 'rename-window '
